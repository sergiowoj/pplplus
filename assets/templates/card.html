<div class="col-md-6" >
  <div class="well well-sm" >
    <div class="row" >
      <div class="col-md-4" >
        <img ng-src="{{ employee.photo }}"
             alt=""
             class="img-rounded img-responsive" />
      </div >
      <div class="col-md-8" >
        <h4 >{{ employee.name }} {{ employee.surname }} 
          <i class="fa"
             ng-class="{'fa-female':employee.sex == 'F', 'fa-male': employee.sex == 'M'}" ></i >
        </h4 >
        <p >
          <i class="fa fa-envelope-o" ></i >
					{{ employee.email }}
          <br />
          <i class="fa fa-gift" ></i >
					CPF: {{ employee.cpf }}
        </p >


					<button type="button"
					        class="btn btn-default btn-sm"
							    ui-sref="edit({cpf:employee.cpf})">
						<i class="fa fa-pencil"></i>&nbsp;Edit
					</button >

					<button type="button"
					        class="btn btn-danger btn-sm"
					        ladda="isDeleting"
							    ng-click="deleteEmployee()">
						<i class="fa fa-trash"></i>&nbsp;Delete
					</button >

      </div >
    </div >
  </div >
</div >
